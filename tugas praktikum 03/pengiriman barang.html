<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Praktikum03</title>
</head>
<body>
    <h1 style="text-align: center;">FORM PEMESANAN BARANG</h1>
    
    <form action="penerima barang.html">
    <fieldset>
    <legend><h2>PESANAN</h2></legend>
    <H3>Pilih produk</H3>
    <label for="pilih produk">Silahkan pilih produk :</label> <br>
    <input type="checkbox">kemeja hitam
    <input type="checkbox">kemeja putih <br>
    <input type="checkbox">kemeja biru
    <input type="checkbox">kemeja merah
    <br>
    <h3>Pilih Ukuran</h3>
    <label for="Ukuran">Silahkan Pilih Ukuran :</label>
    <select name="Ukuran" id="">
        <option value="silahkan pilih">-- Silahkan Pilih --</option>
        <option value="s" style="text-align: center;"> S</option>
        <option value="m" style="text-align: center;"> M</option>
        <option value="l" style="text-align: center;">L</option>
        <option value="xl" style="text-align: center;">XL</option>
        <option value="xxl" style="text-align: center;">XXL</option>
    </select>
    <br>
    <br>
    <h3>Jumlah Produk</h3>
    <label for="silahkan pilih jumlah produk">Silahkan Pilih Jumlah :</label>
    <select name="Jumlah" id="">
        <option value="silahkan pilih">-- Silahkan Pilih --</option>
        <option value="1" style="text-align: center;">1</option>
        <option value="2" style="text-align: center;">2</option>
        <option value="3" style="text-align: center;">3</option>
        <option value="4" style="text-align: center;">4</option>
        <option value="5" style="text-align: center;">5</option>
        <option value="6" style="text-align: center;">6</option>
        <option value="7" style="text-align: center;">7</option>
        <option value="8" style="text-align: center;">8</option>
        <option value="9" style="text-align: center;">9</option>
        <option value="10" style="text-align: center;">10</option>
    </select>
    <br>
    <br>
    <label for="nama pemesan">Nama Pemesan :</label>
    <input type="text" name="" id="">
    <br>
    <br>
    <label for="no telepon">No Telepon :</label>
    <input type="text number">
    <br>
    <br>
    <h3>Tangal Pengiriman</h3>
    <label for="tanggal"> Silahkan Pilih Tanggal Pengiriman :</label>
    <input type="date">
    <h3>Metode Pembayaran</h3>
    <label for="tranfer bank">Tranfer Bank :</label>
    <select name="Pembayaran" id="">
    <option value="silahkan pilih">-- Silahkan Pilih</option>
    <option value="bca" style="text-align: center;">BCA</option>
    <option value="bri syariah" style="text-align: center;">BRI Syariah</option>
    <option value="bri" style="text-align: center;">BRI</option>
    <option value="mandiri" style="text-align: center;">Mandiri</option>
    <option value="cimb niaga" style="text-align: center;">Cimb Niaga</option>
    </select>
    <br>
    <br>
    <h3>Alamat Lengkap Penerima</h3>
    <label for="silahkan isi alamat">Alamat Lengkap :</label><br>
    <textarea name="" id="" cols="25" rows="4"></textarea>
    <br>
    <br>
    <input type="reset" value="reset">
            <input type="submit" value="kirim">
    










    </fieldset>
    
    </form>
</body>
</html>
